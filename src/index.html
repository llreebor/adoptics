<!doctype html>
<html lang="en" class="h-full">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/output.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="relative h-full">
		<div class="wrapper flex min-h-full flex-col">
			<!-- Header -->
			<header class="py-3">
				<div class="container">
					<div
						class="flex items-center justify-between lg:rounded-2xl lg:border lg:border-black/10 lg:bg-white lg:px-3 lg:py-5 lg:shadow-xs"
					>
						<a href=" #" class="z-20 flex w-[88px] sm:w-[165px]">
							<img src="./images/logo.svg" alt="logo" />
						</a>
						<!-- Desktop menu -->
						<nav
							id="menu"
							class="z-10 hidden lg:mx-auto lg:flex lg:w-full lg:flex-1 lg:justify-center"
						>
							<ul class="flex items-center gap-[26px]">
								<!-- Menu Item -->
								<li>
									<a
										href="#"
										class="rounded-md px-3 py-2 text-base font-semibold text-gray-700 transition-colors hover:bg-gray-100 hover:text-gray-900"
									>
										<span>Features</span>
									</a>
								</li>
								<!-- Menu Item -->
								<li>
									<a
										href="#"
										class="rounded-md px-3 py-2 text-base font-semibold text-gray-700 transition-colors hover:bg-gray-100 hover:text-gray-900"
									>
										<span>How It Works</span>
									</a>
								</li>
								<!-- Menu Item -->
								<li>
									<a
										href="#"
										class="rounded-md px-3 py-2 text-base font-semibold text-gray-700 transition-colors hover:bg-gray-100 hover:text-gray-900"
									>
										<span>Pricing</span>
									</a>
								</li>
								<!-- Menu Item -->
								<li>
									<a
										href="#"
										class="rounded-md px-3 py-2 text-base font-semibold text-gray-700 transition-colors hover:bg-gray-100 hover:text-gray-900"
									>
										<span>FAQ</span>
									</a>
								</li>
							</ul>
						</nav>

						<!-- Mobile menu -->
						<nav
							id="mobile-menu"
							class="fixed top-0 left-0 z-10 hidden h-full w-full bg-white px-5"
						>
							<!-- Menu -->
							<ul class="mt-[128px] flex w-full flex-col items-center gap-10">
								<li>
									<a
										href="#"
										class="rounded-md text-base font-semibold text-gray-700 transition-colors"
									>
										Home
									</a>
								</li>
								<li>
									<a
										href="#"
										class="rounded-md text-base font-semibold text-gray-700 transition-colors"
									>
										How It Works
									</a>
								</li>
								<li>
									<a
										href="#"
										class="rounded-md text-base font-semibold text-gray-700 transition-colors"
									>
										Pricing
									</a>
								</li>
								<li>
									<a
										href="#"
										class="rounded-md text-base font-semibold text-gray-700 transition-colors"
									>
										FAQ
									</a>
								</li>
							</ul>

							<!-- Auth -->
							<div
								class="z-10 mx-auto mt-16 flex w-full flex-col items-center justify-center space-y-5"
							>
								<a href="#" class="btn btn-secondary w-full max-w-[335px]">
									Log in
								</a>
								<a href="#" class="btn btn-primary w-full max-w-[335px]">
									Sign up
								</a>
							</div>
						</nav>

						<!-- Auth  -->
						<div class="hidden gap-5 lg:flex">
							<a href="#" class="btn btn-secondary">Log in</a>
							<a href="#" class="btn btn-primary">Sign up</a>
						</div>

						<!-- Burger Button -->
						<button
							id="burger"
							class="group relative z-20 block h-4 w-[22px] lg:hidden"
						>
							<span
								class="absolute top-0 left-0 flex h-[2px] w-[22px] rounded-full bg-gray-700 transition-transform group-[.active]:translate-y-1 group-[.active]:rotate-45 group-[.active]:bg-black"
							></span>
							<span
								class="absolute top-1/2 left-0 flex h-[2px] w-[22px] translate-x-0 -translate-y-1/2 rounded-full bg-gray-700 transition-transform group-[.active]:opacity-0"
							></span>
							<span
								class="absolute bottom-0 left-0 flex h-[2px] w-[22px] rounded-full bg-gray-700 transition-transform group-[.active]:-translate-y-[10px] group-[.active]:-rotate-45 group-[.active]:bg-black"
							></span>
						</button>
					</div>
				</div>
			</header>

			<!-- Main Content -->
			<main class="flex-auto"></main>

			<!-- Footer -->
			<footer class="flex h-40 items-center justify-center bg-slate-300">
				FOOTER
			</footer>
		</div>

		<!-- JS -->
		<script src="./js/main.js"></script>
	</body>
</html>
