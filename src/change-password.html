<!doctype html>
<html lang="en" class="h-full">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Change Password</title>
		<link rel="stylesheet" href="./css/output.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="relative h-full">
		<div class="wrapper flex min-h-full flex-col">
			<!-- Main Content -->
			<main class="flex-auto">
				<section class="overflow-hidden">
					<div
						class="mx-auto flex h-full w-full max-w-[1080px] flex-col gap-10 px-5 lg:gap-20"
					>
						<!-- Logo -->
						<a href="#" class="flex justify-center">
							<img class="w-[320px]" src="./images/logo.svg" alt="logo" />
						</a>

						<!-- Content -->

						<div
							class="mx-auto flex w-full max-w-[650px] flex-col items-center"
						>
							<h2 class="text-center">Set or Change Your Password</h2>
							<p class="mt-3 text-center">
								You can log in directly with your email and password in the
								future, or continue using Google login.
							</p>
							<!-- Content -->
							<div class="mt-10 w-full space-y-8">
								<!-- Email -->
								<label class="relative flex flex-col gap-[6px]" for="email">
									<span class="text-sm font-medium text-gray-700">
										Email Address
									</span>
									<div class="flex w-full">
										<input
											class="input rounded-r-none border-r-0"
											type="text"
											id="email"
											name="email"
											placeholder="yourname@domain.com"
										/>
										<button
											class="flex shrink-0 cursor-pointer gap-2 rounded-r-lg border border-l-0 border-[#D5D7DA] px-4 py-[14px] text-sm font-semibold text-gray-700 transition-colors hover:bg-gray-100"
										>
											<img src="./images/edit-square.svg" alt="edit icon" />
											Change
										</button>
									</div>
								</label>

								<!-- New Password  -->
								<label
									class="relative flex flex-col gap-[6px]"
									for="new_password"
								>
									<span class="text-sm font-medium text-gray-700">
										New Password
									</span>
									<div class="flex w-full">
										<input
											class="input rounded-r-none border-r-0"
											type="password"
											id="new_password"
											name="new_password"
											placeholder="Some placeholder"
										/>
										<button
											class="flex shrink-0 cursor-pointer gap-2 rounded-r-lg border border-l-0 border-[#D5D7DA] px-4 py-[14px] text-sm font-semibold text-gray-700 transition-colors hover:bg-gray-100"
										>
											<img src="./images/edit-square.svg" alt="edit icon" />
											Change
										</button>
									</div>
									<p class="text-left text-sm text-[#85888E]">
										Minimum 8 characters. Use a strong password.
									</p>
								</label>
								<!-- Confirm New Password  -->
								<label
									class="relative flex flex-col gap-[6px]"
									for="confirm_new_password"
								>
									<span class="text-sm font-medium text-gray-700">
										Confirm New Password
									</span>
									<div class="flex w-full">
										<input
											class="input rounded-r-none border-r-0"
											type="password"
											id="confirm_new_password"
											name="confirm_new_password"
											placeholder="Some placeholder"
										/>
										<button
											class="flex shrink-0 cursor-pointer gap-2 rounded-r-lg border border-l-0 border-[#D5D7DA] px-4 py-[14px] text-sm font-semibold text-gray-700 transition-colors hover:bg-gray-100"
										>
											<img src="./images/edit-square.svg" alt="edit icon" />
											Change
										</button>
									</div>
									<p class="text-left text-sm text-[#85888E]">
										Passwords must match.
									</p>
								</label>
							</div>

							<!-- Button -->
							<div class="mt-10 w-full space-y-2">
								<button class="btn btn-primary group w-full max-w-full">
									Set my password
									<img
										class="transition-transform group-hover:translate-x-[2px] group-hover:-translate-y-[2px]"
										src="./images/arrow-up-right.svg"
										alt="arrow icon"
									/>
								</button>
								<p class="text-left text-sm text-[#85888E]">
									Already have a password?
									<a
										href="#"
										class="rounded-lg text-sm font-medium text-[#3183EF] underline-offset-4 hover:underline"
									>
										Log in here.
									</a>
								</p>
							</div>

							<!-- Link -->
							<div class="mt-10 flex justify-center md:mt-20">
								<p class="text-left text-sm text-[#85888E]">
									Need help? Chat with us or email
									<a
										href="mailto:support@adoptics.com"
										class="rounded-lg text-sm font-medium text-[#3183EF] underline-offset-4 hover:underline"
									>
										support@adoptics.com.
									</a>
								</p>
							</div>
						</div>
					</div>
				</section>
			</main>
		</div>

		<!-- JS -->
		<script src="./js/main.js"></script>
	</body>
</html>
